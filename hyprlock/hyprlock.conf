# ~/.config/hypr/hyprlock.conf

# Fox ML Theme - Matching Hyprland/Waybar/Kitty

general {
    hide_cursor = true
    grace = 0
}

background {
    monitor = eDP-1
    path = ~/.wallpapers/foxml.png
    blur_size = 8
    blur_passes = 3
    vibrancy = 0.25
    brightness = 0.75
    contrast = 1.15
}

# Time display
label {
    monitor =
    text = $TIME
    color = rgba(f4b58aff)
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %B %d"
    color = rgba(f5f5f7ff)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi, $USER
    color = rgba(9a8ac4ff)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -40
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 320, 60
    outline_thickness = 4
    rounding = 0
    inner_color = rgba(1a1214cc)
    outer_color = rgba(f4b58aff)
    font_color = rgba(f5f5f7ff)
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Enter Password
    placeholder_color = rgba(3a414bff)
    dots_center = true
    dots_size = 0.33
    dots_spacing = 0.15
    fade_on_empty = false
    check_color = rgba(8bd5a2ff)
    fail_color = rgba(ff6b6bff)
    fail_text = <i>$FAIL</i>
    fail_transition = 300
    capslock_color = rgba(f9e2afff)
    position = 0, -120
    halign = center
    valign = center
}
