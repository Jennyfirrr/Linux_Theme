# ─────────────────────────────────────────
# General
# ─────────────────────────────────────────
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 4
    layout = dwindle

    col.active_border = rgba(f4b58aff) rgba(f5a9b8ff) 45deg   # peach → pink
    col.inactive_border = rgba(3a414b66)                       # slate (dimmed)
}

# ─────────────────────────────────────────
# Decoration
# ─────────────────────────────────────────
decoration {
    rounding = 0
}

# ─────────────────────────────────────────
# Animations
# ─────────────────────────────────────────
animations {
    enabled = yes

    bezier = foxEase, 0.16, 1.0, 0.3, 1.0

    animation = windows, 1, 7, foxEase
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, foxEase
    animation = fade, 1, 7, foxEase
    animation = workspaces, 1, 6, foxEase, slide
}

# ─────────────────────────────────────────
# Misc
# ─────────────────────────────────────────
misc {
    disable_hyprland_logo = true
}
